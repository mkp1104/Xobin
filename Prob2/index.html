<!doctype HTML>
<HTML>
<head>
<title> Socket IO Chat </title>
<script src="/socket.io/socket.io.js"></script>
<script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
<script>
var socket = io();
$('form').submit(function(){
socket.emit('chat message',$('#m').val());
$('#m').val('');
return false;
});
socket.on('chat message', function(msg){
$('#message').append($('<li>').text(msg));
});
</script>
<style>
* { margin: 0; padding: 0;box-sizing: border-box;  }
body { font: 13px Helvetica, Arial; }
form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 90%; margin-left:.5%;}
form input{ border: 0; padding: 10px; width: 90%; margin-right: .5%}
form button{ width: 9%; background: rgb(130, 224, 255);bolder:none; padding:10px; }
#message{ list-style-type: none; margin:0; padding:0;}
#message li{ padding: 5px 10px; }
#message li:nth-child(odd) { background: #eee; }
</style>
</head>

<body>
	<ul id="message"></ul>
	<form action="">
		<input id="m" autocomplete="off"/><button>send</button>
	</form>
</body>
</HTML>
